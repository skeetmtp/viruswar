<head>
  <title>CellsWar</title>
  <link rel="shortcut icon" href="/favicon.ico" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
  {{> navbar}}
  <div class="container">
    <div class="row">
      <div class="span12">
        {{> users}}
      </div>
    </div>
    <div class="row">
      <div class="span12">
        {{> canvas}}
      </div>
    </div>
  </div>
  <div class="footer"></div>
</body>

<template name="users">
  <ul class="thumbnails">
    {{#each users}}
      <li class="span1">
        <img class="tt img-rounded" src="{{services.google.picture}}" alt="{{profile.name}}" rel="tooltip" title="{{profile.name}}">
      </li>
    {{/each}}
  </ul>
</template>

<template name="navbar">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <div class="span12">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">CellsWar</a>
          <div class="nav-collapse collapse">
            <ul class="nav pull-right"><li><p class="navbar-text" id="login">{{loginButtons}}</p></li></ul>
            {{#if currentUser}}
              <div class="navbar-search pull-right">
                <p class="navbar-text">{{stats}}</p>
              </div>
            {{/if}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
